# Alternative: Even simpler pkgdown workflow
# This uses pkgdown's built-in installation

name: pkgdown

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  pkgdown:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "pkgdown", "devtools"))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

      - name: Install MomX packages (optional)
        continue-on-error: true
        run: |
          pkgs <- c("Momocs2", "Momacs", "Momoshop", "Momdata", "Momstats")
          for (pkg in pkgs) {
            tryCatch(
              remotes::install_github(paste0("MomX/", pkg), upgrade = "never"),
              error = function(e) invisible()
            )
          }
        shell: Rscript {0}

      - name: Build and deploy site
        run: |
          # This automatically installs the package before building
          pkgdown::build_site_github_pages(new_process = FALSE, install = TRUE)
        shell: Rscript {0}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4
