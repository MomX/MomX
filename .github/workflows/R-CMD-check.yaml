
name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      _R_CHECK_FORCE_SUGGESTS_: false

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      - name: Install R dependencies
        run: |
          # Install remotes first
          install.packages("remotes")

          # Install hard dependencies (Imports, Depends, LinkingTo)
          remotes::install_deps(dependencies = TRUE)

          # Install packages needed for checking
          install.packages(c("rcmdcheck", "roxygen2"))
        shell: Rscript {0}

      - name: Install MomX Suggests packages from GitHub
        run: |
          # List of MomX packages in Suggests
          momx_packages <- c("Momocs2", "Momacs", "Momoshop", "Momdata", "Momstats")

          cat("\n=== Installing MomX Suggests packages ===\n")

          for (pkg in momx_packages) {
            # Check if already available (e.g., on CRAN)
            if (requireNamespace(pkg, quietly = TRUE)) {
              cat(sprintf("✓ %s already installed\n", pkg))
              next
            }

            # Try to install from GitHub
            tryCatch({
              cat(sprintf("\nInstalling MomX/%s from GitHub...\n", pkg))
              remotes::install_github(
                sprintf("MomX/%s", pkg),
                upgrade = "never",
                force = FALSE,
                quiet = FALSE
              )
              cat(sprintf("✓ Successfully installed %s\n", pkg))
            }, error = function(e) {
              cat(sprintf("✗ Could not install %s: %s\n", pkg, e$message))
              cat(sprintf("  (This is OK if %s doesn't exist yet)\n", pkg))
            })
          }

          cat("\n=== Installation summary ===\n")
          installed <- sapply(momx_packages, requireNamespace, quietly = TRUE)
          cat(sprintf("Installed: %d / %d packages\n", sum(installed), length(momx_packages)))
          if (sum(installed) > 0) {
            cat("Available packages:\n")
            cat(paste0("  - ", names(installed)[installed], "\n"))
          }
        shell: Rscript {0}

      - name: Check package
        env:
          _R_CHECK_CRAN_INCOMING_: false
          _R_CHECK_FORCE_SUGGESTS_: false
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran"),
            error_on = "warning",
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Show testthat output
        if: always()
        run: |
          ## --------------------------------------------------------------------
          find ${{ runner.temp }}/package -name 'testthat.Rout*' -exec cat '{}' \; || true
        shell: bash

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
