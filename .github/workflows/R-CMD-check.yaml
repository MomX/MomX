# Alternative GitHub Actions Workflow (Simpler, No Lockfile)
# This avoids the pak lockfile issue entirely
# Place this in .github/workflows/R-CMD-check.yaml

name: R-CMD-check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,   r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      # Disable pak's dependency resolution for Suggests
      R_REMOTES_STANDALONE: true

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          use-public-rspm: true

      # Install only the hard dependencies (Imports, Depends, LinkingTo)
      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev

      - name: Install R dependencies
        run: |
          # Install remotes first
          install.packages("remotes")

          # Install only hard dependencies (not Suggests)
          remotes::install_deps(dependencies = NA)

          # Install packages needed for checking
          install.packages(c("rcmdcheck", "roxygen2", "devtools"))
        shell: Rscript {0}

      # Optional: Try to install MomX core packages if they exist
      - name: Try installing MomX core packages (optional)
        continue-on-error: true
        run: |
          packages <- c("Momocs2", "Momacs", "Momoshop")

          for (pkg in packages) {
            tryCatch({
              cat(sprintf("\nTrying to install MomX/%s...\n", pkg))
              remotes::install_github(
                sprintf("MomX/%s", pkg),
                upgrade = "never",
                force = FALSE
              )
              cat(sprintf("✓ Successfully installed %s\n", pkg))
            }, error = function(e) {
              cat(sprintf("✗ Could not install %s (this is expected if it doesn't exist yet)\n", pkg))
            })
          }
        shell: Rscript {0}

      - name: Check package
        run: |
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran"),
            error_on = "warning",
            check_dir = "check"
          )
        shell: Rscript {0}

      - name: Upload check results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.os }}-r${{ matrix.config.r }}-results
          path: check
